<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>French Dip Sandwich</h1>
            <!-- french dip sandwich img size 750x563 -->
            <img src="../img/french_dip_sandwich.jpg" alt="French Dip Sandwich" height="400" width="500">
        </header>
        <section>
            <h2>Description</h2>
            <p>A French dip sandwich that is quick and easy and the whole family will love.</p>
        </section>
        <section>
            <h3>Ingredients</h3>
            <ul>
                <li>4 Hoagie rolls, split lengthwise</li>
                <li>1 (10.5 ounce) can beef consomme</li>
                <li>1 cup water</li>
                <li>1 pound thinly sliced deli roast beef</li>
                <li>8 slices provolone cheese</li>
            </ul>
        </section>
    </main>
</body>
</html>
